syntax = "proto3";
package kratos.api;

option go_package = "review-o/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Registry registry = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Consul {
  string address = 1;
  string scheme = 2;
}

message Registry {
  Consul consul = 1;
  string endpoint = 2;
}
